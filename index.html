<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="login-ui">
        <button id="register-biometric" aria-label="Register your biometric data for login">Register Biometric</button>
        <button id="authenticate-biometric" aria-label="Authenticate with your biometric data">Login with
            Biometric</button>
    </div>

    <div id="app-content" style="display: none;">
        <h1>Habit Tracker</h1>
        <form id="add-habit-form">
            <input type="text" id="habit-name" placeholder="Enter habit name" required />
            <button type="submit">Add Habit</button>
        </form>

        <h2>Your Habits</h2>
        <div id="filters">
            <button onclick="filterHabits('all')">All Habits</button>
            <button onclick="filterHabits('completed')">Completed Today</button>
            <button onclick="filterHabits('pending')">Pending Habits</button>
        </div>
        <ul id="habit-list" aria-live="polite"></ul>

        <button id="chatbot-toggle" aria-controls="chatbot-container">ðŸ’¬ Chat with AI</button>
        <div id="chatbot-container" role="dialog" style="display: none;">
            <div id="chatbot-header">
                <h2>Habit Tracker AI</h2>
                <button id="chatbot-close">&times;</button>
            </div>
            <div id="chatbot-messages" aria-live="polite"></div>
            <div id="chatbot-input">
                <input type="text" id="chatInput" placeholder="Ask me anything..." />
                <button id="sendChat">Send</button>
            </div>
        </div>

        <div id="loading-indicator" style="display: none;">Loading...</div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="biometric.js"></script>
    <script type="module" src="chatbot-script.js"></script>
</body>

</html>
